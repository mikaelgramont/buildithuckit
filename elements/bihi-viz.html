<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-viz">
  <template>
    <bihi-signals on-bihi-signal-test="testCallback"></bihi-signals>
    <content></content>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-viz",
    listeners: {
      "representation-change": "onVizChange",
      "context-change": "onVizChange"
    },
    onVizChange: function(e) {
      this.fire("viz-change", e.detail);
    },
    ready: function() {
      console.log('bihi-viz ready');
    },
    testCallback: function() {
      console.log('testCallback', arguments);
    }
  });
</script>
