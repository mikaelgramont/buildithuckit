<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-design-result">
  <style>
      :host {
        display: block;
        margin: 10px 0;
      }
      .caption {
        display: block;
      }
  </style>

  <template>
    <span class="caption size-2">
      <span>{{caption}}</span>:
      <span class="value">{{value}}</span><span class="unit">{{unit}}</span>
    </span>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-design-result",
    properties: {
      caption: {type: String},
      unit: {type: String},
      value: {type: Number}
    }
  });
</script>
