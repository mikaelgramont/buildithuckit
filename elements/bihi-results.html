<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-results">
  <style>
  </style>

  <template>
    <bihi-design-result id="radius" caption="Radius" units="{{units}}" value="{{radius}}"></bihi-design-result>
    <bihi-design-result id="length" caption="Base length" units="{{units}}" value="{{length}}"></bihi-design-result>
    <bihi-design-result id="arc" caption="Surface length" units="{{units}}" value="{{arc}}"></bihi-design-result>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-results",
    listeners: {
      "units-change": "updateUnits"
    },
    updateUnits: function(e) {
      this.units = e.detail.units;
    },    
    properties: {
      radius: {
        type: Number,
        reflectToAttribute: true
      },
      length: {
        type: Number,
        reflectToAttribute: true
      },
      arc: {
        type: Number,
        reflectToAttribute: true
      },
      units: {
        type: String
      }
    }
  });

</script>
