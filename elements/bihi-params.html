<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-params">
  <style>
  </style>

  <template>
    <bihi-design-parameter id="height" caption="Height" value="{{height}}" min="0.5" max="3" step="0.1" unit="m"></bihi-design-parameter>
    <bihi-design-parameter id="width" caption="Width" value="{{width}}" min=".5" max="4" step="0.1" unit="m"></bihi-design-parameter>
    <bihi-design-parameter id="angle" caption="Exit angle" value="{{angle}}" min="30" max="89.9" step="1" unit="&deg;"></bihi-design-parameter>  
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-params",
    listeners: {
      "parameter-change": "onParamChange"
    },
    onParamChange: function(e) {
      this[e.target.id] = e.detail;
    },
    properties: {
      width: {
        type: Number,
        reflectToAttribute: true
      },
      height: {
        type: Number,
        reflectToAttribute: true
      },
      angle: {
        type: Number,
        reflectToAttribute: true
      }
    }
  });

</script>
