<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-context">
  <style>
    .container {
      padding: 10px 0;
    }
    label {
      display: block;
    }
  </style>

  <template>
    <div class="container size-2">
      <label>
        <input id="mountainboard" type="checkbox" on-click="onClick" value="1">
        <span>Mountainboard</span>
      </label>
      <label>
        <input id="rider" type="checkbox" on-click="onClick" value="1">
        <span>Rider</span>
      </label>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-context",
    ready: function() {
      console.log('bihi-context ready');
      this.$.mountainboard.checked = !!this.mountainboard;
      this.$.rider.checked = !!this.rider;
    },
    update: function() {
      this.mountainboard = this.$.mountainboard.checked;
      this.rider = this.$.rider.checked;
    },
    onClick: function(e) {
      this.update();
      this.fire('viz-change', {
        mountainboard: this.mountainboard,
        rider: this.rider
      });
    },
    properties: {
      mountainboard: {
        type: Boolean,
        reflectToAttribute: true
      },
      rider: {
        type: Boolean,
        reflectToAttribute: true
      }
    }
  });

</script>
