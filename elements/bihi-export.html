<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-export">
  <style>
    .container {
      padding: 10px 0;
    }
    label {
      display: block;
    }
    .button-container {
      margin: 10px 0;
      text-align: right;
    }
  </style>

  <template>
    <div class="container size-2">
      <label>
        <input id="fill" type="checkbox" checked>
        <span>Background color</span>
      </label>
      <label>
        <input id="borders" type="checkbox" checked>
        <span>Borders</span>
      </label>
      <div class="button-container">
        <button on-click="onExportButtonClick">Export image</button>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-export",
    onExportButtonClick: function(e) {
      var options = {
        fill: this.$.fill.checked,
        borders: this.$.borders.checked
      };
      var event = new CustomEvent('renderer-export-request', {detail: {options: options}});
      document.body.dispatchEvent(event);      
    }
  });

</script>
