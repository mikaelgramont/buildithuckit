<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-save-button">
  <style>
    button {
      margin: 10px;
    }
  </style>

  <template>
    <button id="save" on-click="onClick">Save image</button>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-save-button",
    onClick: function(e) {
      var event = new Event('renderer-save-request');
      document.body.dispatchEvent(event);      
    },
  });

</script>
