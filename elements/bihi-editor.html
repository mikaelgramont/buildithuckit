<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-editor">
  <style>
    :host {
      display: flex;
      width: 100%;
    };
  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-editor",
    listeners: {
      "parameter-change": "rendererRefresh",
      "viz-change": "updateViz"
    },
    rendererRefresh: function() {
      var rendererEl = Polymer.dom(this).node.querySelector("bihi-renderer3d");
      this.fire("renderer-refresh", {}, rendererEl, false);
    },
    updateViz: function(e) {
      var rendererEl = Polymer.dom(this).node.querySelector("bihi-renderer3d");
      this.fire("renderer-update-viz", e.detail, rendererEl, false);
    }
  });
</script>
