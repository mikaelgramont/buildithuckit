<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bihi-design-step">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #d7d7d7;
    }
    :host[active] {
      flex-grow: 1;
    }
    :host[active] .body {
      display: flex;
    }
    .title {
      display: block;
      box-sizing: border-box;
      width: 100%;
      text-align: left;
      border: 0;
      padding: 5px 15px;
      margin: 0;
    }
    .title:hover {
      cursor: pointer;
    }
    .body {
      padding: 0 15px;
      display: none;
      flex-direction: column;
      flex-grow: 1;
    }
    .body-content {
      flex-grow: 1;
    }
    .button-section {
      display: flex;
      margin: 15px 0;
      justify-content: space-between;
    }
  </style>

  <template>
    <div role="tab" class="title inverted size-3" on-click="onTitleClick">
      <span>{{step}}</span> - <span>{{caption}}</span>
    </div>
    <div role="tabpanel" class="body">
      <div class="body-content">
        <content></content>
      </div>
      <div class="button-section">
          <button id="prev" on-click="onBackClick">Back</button>
          <input type="submit" id="next" on-click="onNextClick" value="Next">
      </div>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-design-step",
    ready: init,
    listeners: {
      "step-select": "onSelect",
      "step-unselect": "onUnselect"
    },
    onBackClick: function() {
      if (this.first) {
        return;
      }        
      this.fire('step-back-click', {step: this.step});
    },
    onNextClick: function() {
      if (this.last) {
        return;
      }        
      this.fire('step-next-click', {step: this.step});
    },
    onSelect: function() {
      this.active = true;
    },
    onTitleClick: function() {
      // Dispatch an event to the parent to tell it this step
      // should get focus.
      this.fire('step-title-click', {step: this.step});
    },
    onUnselect: function() {
      this.active = false;
    },
    properties: {
      active: {type: Boolean, reflectToAttribute: true},
      first: {type: Boolean},
      caption: {type: String},
      last: {type: Boolean},
      step: {type: Number}
    },
  });

  function init() {
    if (this.first) {
      this.$.prev.setAttribute("disabled", "disabled");
    }

    if (this.last) {
      this.$.next.setAttribute("disabled", "disabled");
    }
  }
</script>
