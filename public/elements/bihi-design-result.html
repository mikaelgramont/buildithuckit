<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="bihi-design-result">
  <style>
      :host {
        display: block;
        margin: 10px 0;
      }
      .caption {
        display: block;
      }
  </style>

  <template>
    <span class="caption size-2">
      <span>{{caption}}</span>:
      <span>{{displayValue}}</span>
    </span>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-design-result",
    ready: function() {
      this.updateDisplay();
    },
    updateDisplay: function() {
      if (this.units == 'ft') {
        this.displayValue = Utils.metersToDumb(this.value);      
      } else {
        this.displayValue = this.value + this.units;
      }
    },
    properties: {
      caption: {type: String},
      displayValue: {type: String},
      units: {type: String, observer: "updateDisplay"},
      value: {type: Number, observer: "updateDisplay"}
    }    
  });
</script>
