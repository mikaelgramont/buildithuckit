<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="bihi-context">
  <style>
    .container {
      padding: 10px 0;
    }
    label {
      display: block;
    }
  </style>

  <template>
    <div class="container size-2">
      <label>
        <input id="annotations" type="checkbox" on-click="onClick" value="1">
        <span>Annotations</span>
      </label>
      <label>
        <input id="grid" type="checkbox" on-click="onClick" value="1">
        <span>Grid (3d only)</span>
      </label>
      <label>
        <input id="mountainboard" type="checkbox" on-click="onClick" value="1">
        <span>Mountainboard</span>
      </label>
      <label style="display: none">
        <input id="rider" type="checkbox" on-click="onClick" value="1">
        <span>Rider</span>
      </label>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: "bihi-context",
    ready: function() {
      this.$.annotations.checked = !!this.annotations;
      this.$.grid.checked = !!this.grid;
      this.$.mountainboard.checked = !!this.mountainboard;
      this.$.rider.checked = !!this.rider;
    },
    update: function() {
      this.annotations = this.$.annotations.checked;
      this.grid = this.$.grid.checked;
      this.mountainboard = this.$.mountainboard.checked;
      this.rider = this.$.rider.checked;
    },
    onClick: function(e) {
      this.update();
      this.fire('viz-change', {
        annotations: this.annotations,
        grid: this.grid,
        mountainboard: this.mountainboard,
        rider: this.rider
      });
    },
    properties: {
      annotations: {
        type: Boolean,
        reflectToAttribute: true
      },
      grid: {
        type: Boolean,
        reflectToAttribute: true
      },
      mountainboard: {
        type: Boolean,
        reflectToAttribute: true
      },
      rider: {
        type: Boolean,
        reflectToAttribute: true
      }
    }
  });

</script>
