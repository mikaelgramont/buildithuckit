<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="bihi-design-fieldset">
  <style>
    :host {
      display: block;
      margin: 10px 0;
    };
    fieldset {
      padding: 0 15px;
    }
  </style>

  <template>
    <fieldset class="dashed-borders">
      <legend class="size-3">{{legend}}</legend>
      <content></content>
    </fieldset>
  </template>

<script>
  Polymer({
    is: "bihi-design-fieldset",
    properties: {
      legend: {type: "String"}
    }
  });
</script>
